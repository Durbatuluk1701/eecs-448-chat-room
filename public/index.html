<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chat Room</title>
  </head>
  <body>
    <div id="root"></div>
    <input type="text" id="in" />
        <span id="out"></span>
        <script>
            var conn = new WebSocket("ws://192.168.0.17:8080");
            conn.onopen = function(e) {
                console.log("Connection establised!");
            };

            conn.onmessage = function(e) {
                document.getElementById("out").innerText += e.data
            }

            document.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    toSend = document.getElementById('in').value;
                    conn.send(toSend);
                }
            })
        </script>

  </body>
</html>
